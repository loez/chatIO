<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link id="favicon" rel="shortcut icon" type="icon" href="../public/img/favicon.ico">
    <link href="../public/css/newStyle.css" rel="stylesheet"/>
    <title>ChatIO</title>
</head>
<body>
<div class="container">
    <div class="card-group">
        <div class="card card-salas">
            <div class="card-body">
                <input class="form-control" placeholder="Pesquisa" aria-label="Pesquisa">
                <ul id="listaSalas" class="list-group  list-group-flush">
                </ul>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <div class="icon-input">
                            <input type="text" class="form-control" id="inputUsuario" name="inputUsuario"
                                   placeholder="Usuário" aria-label="Usuário">
                            <span id="btnEntrar" class="icon">
                                <i class="fa-solid fa-right-to-bracket fa-lg" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header card-chat">
                <nav class="navbar-nav navbar-light">
                    <a id="salaConectada" class="navbar-brand pt-0" href="#">
                        <i aria-hidden="true" class="fas fa-globe-americas fa-lg offline"></i>
                    </a>
                </nav>
            </div>
            <div id="msg-connection"></div>
            <div class="card-body pr-0 pb-0 pt-0">
                <div id="chat-container">
                    <ul id="todasMensagens" class="chat">
                    </ul>
                </div>
            </div>
            <div class="card-footer">
                <img src="data:," class="rounded mx-auto d-block img-thumbnail d-none" id="img-preview" alt="preview">
                <div class="row text-center">
                    <div class="col pr-0">
                        <div class="icon-input">
                            <input id="inputMensagem" type="text" class="form-control" placeholder="Mensagem"
                                   aria-label="Mensagem">
                            <label for="file" class="icon icon-2" style="right: 65px;">
                                <i aria-hidden="true" class="fa-solid fa-image fa-lg"></i>
                                <input type="file" id="file" style="display:none" accept="image/*">
                            </label>
                            <span id="btnVideo" class="icon icon-2">
                                <i aria-hidden="true" class="far fas fa-camera fa-lg"></i>
                            </span>
                            <span id="btnMensagem" class="icon">
                                <i class="far fa-paper-plane fa-lg" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/eed93c653a.js" crossorigin="anonymous"></script>
<script src="../public/js/socket.io.js"></script>
<script src="../public/js/peerjs.min.js"></script>
<script src="../public/js/newChat.js"></script>
</body>
</html>
