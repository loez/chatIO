<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Socket IO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script type="text/javascript" src="../public/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <script src="../public/js/socket.io.js"></script>
    <link href="../public/css/estilo.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-4 pr-1">
        <div class="card border-right-0" style="max-width: 400px;">
            <div class="card-header bg-transparent">
                <div class="navbar navbar-expand p-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Salas</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body p-0" style="height: 768px; overflow: auto">
                <ul class="list-group list-group-flush align-items-center" id="listaSalas">

                </ul>
            </div>
            <div class="card-footer p-1">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="inputUsuario" name="inputUsuario" placeholder="Usuário">
                    </div>
                    <div class="col-auto align-self-center">
                        <button type="button" id="btnEntrar" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col pl-0">
        <div class="card" style="max-width: 800px;">
            <div class="card-header bg-transparent">
                <div class="navbar navbar-expand p-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="salaConectada">Não Conectado</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body border-left-0 p-4" style="height: 768px; overflow: auto">
                <div class="d-flex align-items-baseline mb-4">
                    <div class="card d-inline-block p-2 px-3 m-1">
                        <div class="row">
                            <label>Luiz</label>
                        </div>
                        <div class="row">
                            <label>Salve salve família</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                    <div>
                        <div class="card d-inline-block p-2 px-3 m-1" >
                            teste
                            Luiz
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer p-1">
                <div class="row text-center">
                    <div class="col pr-0">
                        <input id="inputMensagem" type="text" class="form-control" placeholder="Mensagem">
                    </div>
                    <div class="col-auto align-self-center">
                        <button type="button" class="btn btn-primary" id="btnMensagem">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    jQuery(function () {
        const socket = io();

        $('#btnEntrar').on('click',function (){
            if($('#inputUsuario').val() === ""){
                return false;
            }

            socket.emit('getSalas','');
        });



        socket.on('mensagem',(mensagem) => {
            if(Array.isArray(mensagem)){

            }else{
                console.log(mensagem);
            }
        })

        socket.on('retornoSalas',(salas)=>{
            $("a[id^='salas']").remove();
            salas.forEach(function (valor,index){
                $('<a></a>').text(valor).attr('id','salas'+index).attr('data-sala',valor).addClass('list-group-item').addClass('salasChat').addClass('list-group-item-action').attr('href','#').appendTo('#listaSalas');
            })
        })

        $(document).on('click','.salasChat',function (){
            socket.emit('login',{'nome': $('#inputUsuario').val() , 'sala': $(this).data('sala')})
        });

        $('#btnMensagem').on('click',function (){
            socket.emit('enviaMensagem',$('#inputMensagem').val());
        })

    })
</script>
</body>
</html>
