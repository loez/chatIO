<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script type="text/javascript" src="../public/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <script src="../public/js/socket.io.js"></script>
    <link href="../public/css/estilo.css" rel="stylesheet"/>
</head>
<body>
<div class="form-row mt-3">
    <div class="col-sm-1">
        <ul class="list-group">
            <li class="list-group-item disabled">Salas</li>
        </ul>
    </div>
    <div class="col-6">
        <textarea class="form-control" rows="30" cols="30"></textarea>
    </div>
</div>
<div class="form-row mt-3">
    <div class="col-5">
        <input class="form-control"/>
    </div>
    <div class="col-1">
        <button class="form-control btn-primary">Enviar Mensagem</button>
    </div>
</div>
<script>
    jQuery(function () {

        const socket = io("http://avisos.praxioluna.com.br/");
        socket.emit('login', {'nome': 'LUIZ', 'sala': document.location.hostname});

        socket.on('mensagem', (mensagem) => {
            $('#historicoMensagens').append('\n' + mensagem);
        });

        $('#enviaMensagem').on('click', function () {
            socket.emit('enviaMensagem', $('#mensagemEnviar').val());
        })

        $('.closebtn').on('click', function () {
            $('#alertaMensagem').css({'display': 'none'});
        })

    })
</script>
</body>
